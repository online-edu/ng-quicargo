<div class="sidenav" id="sidenav">
  <div
    class="sidenav__header py-2"
    ng-class="{'sidenav__header--collapsed':$ctrl.collapsed}"
  >
    <img
      ng-class="{'sidenav--collapsed':$ctrl.collapsed}"
      class="sidenav__header--logo"
      src="http://www.quicargo.com/en/wp-content/uploads/sites/2/2017/01/quicargo_logo_white.png"
    />
    <button
      class="btn mr-1 mt-1 sidenav__header--button"
      type="button"
      ng-click="$ctrl.toggleMenu()"
    >
      <i class="material-icons">menu</i>
    </button>
  </div>
  <ul
    class="nav flex-column sidenav__nav"
    ng-class="{'sidenav--collapsed':$ctrl.collapsed}"
  >
    <li ng-repeat="item in $ctrl.navItems" class="nav-item">
      <a
        class="nav-link sidenav__nav-item"
        href="{{ item.link }}"
        ng-class="{disabled: item.disabled }"
        >{{ item.title }}
        <span class="badge badge-secondary">{{ item.count }}</span></a
      >
    </li>
  </ul>
  <ul
    class="nav flex-column mt-2"
    ng-class="{'sidenav--collapsed':!$ctrl.collapsed}"
  >
    <li ng-repeat="item in $ctrl.navItems" class="nav-item mx-auto">
      <h2>
        <span class="badge badge-secondary sidenav__nav-item-badge">{{
          item.title.substr(0, 1)
        }}</span>
      </h2>
    </li>
  </ul>
</div>
