<!-- Sidenav View --><div class="sidenav" id="sidenav"><section class="sidenav__header py-2" ng-class="{'sidenav__header--collapsed':$ctrl.collapsed}"><img ng-hide="$ctrl.collapsed" class="sidenav__header--logo" src="../../ng-quicargo/assets/logo.png"> <button class="btn mr-1 mt-1 sidenav__header--button" type="button" ng-click="$ctrl.toggleMenu()"><i class="material-icons">menu</i></button></section><!-- Main nav --><ul class="nav flex-column sidenav__nav mt-4" ng-hide="$ctrl.collapsed"><li ng-repeat="item in $ctrl.navItems" class="nav-item"><a class="nav-link sidenav__nav-item" href="ng-quicargo/#!/{{ item.link }}" ng-class="{active:  $ctrl.$route.current.activetab ===  item.link  }">{{ item.title }} <span class="badge badge-primary badge-pill float-right sidenav__nav-item-badge--big">{{ item.count }}</span></a></li></ul><!-- Collpased menu --><ul class="nav flex-column mt-2 sidenav--collapsed-list" ng-hide="!$ctrl.collapsed"><li ng-repeat="item in $ctrl.navItems" class="nav-item mx-auto my-2 pr-1 sidenav--collapsed__item"><h2><a href="#!/{{ item.link }}" title="{{ item.title }}"><span class="badge badge-primary pt-2 sidenav--collapsed__item-badge">{{ item.title.substr(0, 1) }}</span> <span ng-if="item.count" class="badge badge-secondary sidenav--collapsed__item-badge-counter">{{ item.count }}</span></a></h2></li></ul></div>
