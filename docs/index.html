<!DOCTYPE html>
<html ng-app="quicargo">
  <head>
    <title ng-bind="title">Quicargo</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <meta name="author" content="Quicargo" />
    <meta name="theme-color" content="#4fc1e9" />
    <meta name="msapplication-navbutton-color" content="#4fc1e9" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#4fc1e9" />
    <link rel="shortcut icon" href="./ng-quicargo/assets/fav.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"

    />
    <link rel="stylesheet" href="./css/quicargo.css" />
